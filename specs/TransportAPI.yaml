components:
  schemas:
    Bus:
      required:
      - buydate
      - capacity
      - code
      - consumption
      - doublebus
      - id
      type: object
      properties:
        id:
          type: integer
          description: numero de identificacion unico en la base de datos
          format: int32
          example: 542
        code:
          type: string
          description: ccodigo de identificacion del autobus
          example: E-11
        doublebus:
          type: boolean
          description: "identifica el autobus como uno de cuerpo simple o cuerpo doble,\
            \ sera tru si es doble false si es simple"
          example: true
        buydate:
          type: string
          description: fecha de adquisicion de autobus
          format: date
          example: 2015-01-01
        consumption:
          type: number
          description: litros de consumo de combustible cada 100 km
          format: float
        capacity:
          type: integer
          description: cantidad de pasajeros maxima que puede transporta el autobus
          format: int32
          example: 80
        line:
          $ref: '#/components/schemas/Line'
        passengerSet:
          uniqueItems: true
          type: array
          items:
            $ref: '#/components/schemas/Passenger'
    Line:
      required:
      - active
      - color
      - creation
      - id
      - name
      - size
      type: object
      properties:
        id:
          type: integer
          description: numero de identificacion unico en la base de datos
          format: int32
          example: 25
        name:
          type: string
          description: nombre de la linea
          example: Jarazm√≠n - El Palo
        size:
          type: number
          description: largo del recorrido de la linea en km
          format: float
        active:
          type: boolean
          description: estado de la linea
          example: true
        creation:
          type: string
          format: date-time
        color:
          type: string
          description: color representatibo de la linea en los mapas
          example: rojo
    Passenger:
      required:
      - age
      - distancebetweenhomestopbus
      - id
      - inscriptiondate
      - name
      - premium
      type: object
      properties:
        id:
          type: integer
          description: numero de identificacion unico en la base de datos
          format: int32
          example: 15
        premium:
          type: boolean
          description: identifica a los clientes que han obtenido un bono premium
            de los que usan el transporte de forma anonima
          example: true
        inscriptiondate:
          type: string
          description: fecha en la que el cliente obtubo el bono premium
          format: date
          example: 2015-01-01
        name:
          type: string
          description: nombre del cliente
          example: Francisco Jesus Moya Olivares
        age:
          type: integer
          description: edad del cliente a fecha de obtencion del bono premium
          format: int32
          example: 26
        distancebetweenhomestopbus:
          type: number
          description: distancia entre la casa del cliente y la parada mas cercana
          format: float
          example: 25.4
        busSet:
          uniqueItems: true
          type: array
          items:
            $ref: '#/components/schemas/Bus'
    Error:
      type: object
      properties:
        errorCode:
          type: integer
          format: int64
        message:
          type: string
    Response:
      type: object
      properties:
        error:
          $ref: '#/components/schemas/Error'
    BusStop:
      required:
      - covering
      - creation
      - id
      - name
      - seat
      - size
      type: object
      properties:
        id:
          type: integer
          description: numero de identificacion unico en la base de datos
          format: int32
          example: 25
        name:
          type: string
          description: Nombre de la parada
          example: Atocha
        seat:
          type: integer
          description: cantidad de asientos de la parada
          format: int32
          example: 5
        size:
          type: number
          description: area des area de la paradaen metros
          format: float
        creation:
          type: string
          description: fecha de la construccion de la parada
          format: date
          example: 2015-01-01
        covering:
          type: boolean
          description: especifica si la parada tiene techado o no
          example: true